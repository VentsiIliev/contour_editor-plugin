[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    -p no:launch_pytest
    -p no:launch_testing
    -p no:launch_testing_ros
    -p no:roslaunch
markers =
    unit: Unit tests
    integration: Integration tests
